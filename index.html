<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Embed</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .embed-container { position: relative; padding-bottom: 56.25%; /* 16:9 */ padding-top: 25px; height: 0; overflow: hidden; }
        .embed-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <h1>Twitch Embed Generator v2.0</h1>
    <p>Enter your Twitch username below to generate an embed code:</p>
    <input type="text" id="twitchUser" placeholder="Twitch Username">
    <button id="generateBtn">Generate Embed Code</button>
    <div id="embedCode" class="embed-container">
        <!-- Embedded Twitch stream will be displayed here -->
        <iframe src="https://player.twitch.tv/?channel=CHANNEL_NAME" frameborder="0" allowfullscreen="true" scrolling="no"></iframe>
    </div>
    <script>
        document.getElementById('generateBtn').addEventListener('click', function() {
            var username = document.getElementById('twitchUser').value;
            var iframe = document.querySelector('iframe');
            iframe.src = 'https://player.twitch.tv/?channel=' + username;
        });
    </script>
</body>
</html>
